      <circle cx="-26" cy="-15" r="8" fill="#6366F1" />
    </g>
    <circle cx="0" cy="0" r="20" fill="#6366F1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">AI</text>
  </g>
</svg>